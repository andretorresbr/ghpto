  technique_id: T1078
  name: "[CORP] [Wazuh] [110019] [Tier0] Monitoramento de acessos \xE0 Tier 0 exclusivamente\
    \ por usu\xE1rios Tier 0"
  description: "Monitoramento de acessos \xE0 Tier 0 exclusivamente por usu\xE1rios\
    \ Tier 0"
  executors:
  - name: psh
    platform: windows
    command: 'Import-Module ActiveDirectory;

      Add-ADGroupMember -Identity "Domain Admins" -Members "#{corp.domain.validuser}"
      -Verbose;

      $password = ConvertTo-SecureString "#{corp.domain.validpass}" -AsPlainText -Force;

      $cred = New-Object System.Management.Automation.PSCredential(''#{corp.domain}\#{corp.domain.validuser}'',
      $password);

      Invoke-Command -ComputerName corp-dc.corp.local -Command {whoami} -Credential
      $cred;

      Remove-ADGroupMember -Identity "Domain Admins" -Members "andre.torres" -Confirm:$false
      -Verbose;'
