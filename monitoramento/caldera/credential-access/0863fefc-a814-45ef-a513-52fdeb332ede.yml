- tactic: credential-access
  technique_name: Account Manipulation
  technique_id: T1098
  name: "[CORP] [Wazuh] [110012] [Tier0] Configura Constrained Delegation em um computador\
    \ do dom\xEDnio"
  description: "Configura Constrained Delegation em um computador do dom\xEDnio"
  executors:
  - name: psh
    platform: windows
    command: 'Import-Module ActiveDirectory;

      Set-ADComputer -Identity #{corp.domain.delegation_computer} -Add @{''msDS-AllowedToDelegateTo''=@(''cifs/#{corp.domain.dc}'',''CIFS/#{corp.domain.dc}.#{corp.domain}'')};

      Get-ADComputer -Identity #{corp.domain.delegation_computer} | Set-ADAccountControl
      -TrustedToAuthForDelegation $true;

      Set-ADComputer -Identity #{corp.domain.delegation_computer} -Remove @{''msDS-AllowedToDelegateTo''=@(''cifs/#{corp.domain.dc}'',''CIFS/#{corp.domain.dc}.#{corp.domain}'')};

      Get-ADComputer -Identity #{corp.domain.delegation_computer} | Set-ADAccountControl
      -TrustedToAuthForDelegation $false;'
